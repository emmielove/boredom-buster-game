<script>

// ... include all existing game JS here (clicker, RPS, etc.) ...

// ğŸ”¹ Flappy Chick
const fc = document.getElementById('flappyCanvas');
const fcCtx = fc.getContext('2d');
let birdY=200, speed=0, pipes=[], frame=0, alive=true;
fc.onclick = ()=>{ if(alive) speed=-5; else resetFlappy(); };
function resetFlappy(){
  birdY=200; speed=0; pipes=[]; frame=0; alive=true;
}
function drawFlappy(){
  frame++;
  if(alive){
    speed += 0.2;
    birdY += speed;
    if(frame%90===0){
      const top=50+Math.random()*200;
      pipes.push({x:300,top:top});
    }
    fcCtx.clearRect(0,0,300,400);
    fcCtx.fillStyle='yellow';
    fcCtx.fillRect(50,birdY,20,20);
    fcCtx.fillStyle='green';
    pipes.forEach(p=>{
      p.x-=2;
      fcCtx.fillRect(p.x,0,40,p.top);
      fcCtx.fillRect(p.x,p.top+100,40,400);
      if(p.x<70 && p.x>30){
        if(birdY< p.top || birdY>p.top+100) alive=false;
      }
    });
    if(birdY>380||birdY<0) alive=false;
  }
  requestAnimationFrame(drawFlappy);
}
drawFlappy();

// ğŸ”¹ Memory Match 2
let cards2, sel2=[], matched2=[];
function startMemory2(){
  cards2 = ['ğŸ¶','ğŸ±','ğŸ­','ğŸ¹','ğŸ¶','ğŸ±','ğŸ­','ğŸ¹'].sort(()=>0.5-Math.random());
  sel2=[]; matched2=[];
  const div = document.getElementById('memory2Game');
  div.innerHTML='';
  cards2.forEach((c,i)=>{
    const b=document.createElement('button');
    b.textContent='?'; b.onclick=()=>flip2(b,i);
    div.appendChild(b);
  });
}
function flip2(b,i){
  if(matched2.includes(i)||sel2.includes(i))return;
  b.textContent=cards2[i];
  sel2.push(i);
  if(sel2.length===2){
    const [a,bI]=sel2;
    if(cards2[a]===cards2[bI]) matched2.push(a,bI);
    else {
      setTimeout(()=>{
        document.querySelectorAll('#memory2Game button')[a].textContent='?';
        document.querySelectorAll('#memory2Game button')[bI].textContent='?';
      },600);
    }
    sel2=[];
  }
}

// ğŸ”¹ Hangman
const words=['apple','banana','cherry'];
let word, display, wrongs;
function startHangman(){
  word=words[Math.floor(Math.random()*words.length)];
  display='_'.repeat(word.length).split('');
  wrongs=[];
  document.getElementById('wrong').textContent=wrongs.join(',');
  renderHangman();
}
function renderHangman(){
  document.getElementById('hangmanWord').textContent=display.join(' ');
  const div=document.getElementById('hangmanLetters');
  div.innerHTML='';
  'abcdefghijklmnopqrstuvwxyz'.split('').forEach(c=>{
    const b=document.createElement('button');
    b.textContent=c;
    b.disabled=wrongs.includes(c)||display.includes(c);
    b.onclick=()=>guess(c);
    div.appendChild(b);
  });
}
function guess(c){
  let ok=false;
  word.split('').forEach((ch,i)=>{ if(ch===c){ display[i]=c; ok=true;}});
  if(!ok){ wrongs.push(c); document.getElementById('wrong').textContent=wrongs.join(','); }
  renderHangman();
  if(!display.includes('_')) alert('You win!');
  if(wrongs.length>=6) alert('You lose! Word was '+word);
}
startHangman();

// ğŸ”¹ Color Catch
const cc = document.getElementById('catchCanvas');
const ccCtx = cc.getContext('2d');
let px=150, py=380, balls=[];
document.addEventListener('keydown',e=>{
  if(e.key==='ArrowLeft')px-=10;
  if(e.key==='ArrowRight')px+=10;
  px=Math.max(0,Math.min(280,px));
});
function drawCatch(){
  ccCtx.clearRect(0,0,300,400);
  ccCtx.fillStyle='blue'; ccCtx.fillRect(px,py,20,20);
  if(Math.random()<0.02) balls.push({x:Math.random()*280,y:0,color:['red','green','blue'][Math.floor(Math.random()*3)]});
  balls.forEach((b,i)=>{
    b.y+=3;
    ccCtx.fillStyle=b.color;
    ccCtx.fillRect(b.x,b.y,20,20);
    if(b.y>py && Math.abs(b.x-px)<20){
      if(b.color==='blue'){ alert('Nice!'); balls.splice(i,1);}
      else{ alert('Oops!'); balls.splice(i,1);}  
    }
    if(b.y>400) balls.splice(i,1);
  });
  requestAnimationFrame(drawCatch);
}
drawCatch();

// ğŸ”¹ Cookie Clicker
let cookies=0;
function bake(){ cookies++; document.getElementById('cookieCount').textContent=cookies; }
